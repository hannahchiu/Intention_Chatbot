<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="row mx-lg-5 mx-md-3 mx-sm-2 mt-5 mb-2">
        <div class="card mx-3 border-0">
            <h3> Recommended Items </h3>
        </div>
    </div>
    <div class="clearfix">
        <div class="row mx-lg-5 mx-md-3 mx-sm-2">
            <div>
                {% for item in item_list %}
                <div class="card mx-3 my-3 d-inline-flex w-25">
                    <div class="card-body">
                        <div class="row mx-auto my-auto">
                            <img src="{{item[2][0]}}" alt="image.png" class="mx-auto my-auto mw-100" height="200px">
                        </div>
                    </div>
                    <div class="card-footer">
                        <h6 class="my-auto mx-auto text-center"> <em>({{ item[0][0] }})</em> {{ item[1][0] }} </h6>
                    </div>
                </div>
                {% endfor %}
            </div>
                
        </div>
    </div>
        
    
</body>
</html>
